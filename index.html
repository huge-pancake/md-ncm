<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Netease Cloud Music</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/netease-cloud-music.svg"
    />
    <script type="module" src="./src/app.ts"></script>
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..18,400;17..18,500;17..18,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
  </head>
  <body data-md-theme="light">
    <header>
      <md-text-button router-link href="/">
        <md-icon slot="icon">home</md-icon>
        Home
      </md-text-button>
      <md-text-button router-link href="/about">
        <md-icon slot="icon">info</md-icon>
        About
      </md-text-button>
      <md-text-button router-link href="/search">
        <md-icon slot="icon">search</md-icon>
        Search
      </md-text-button>
      <md-text-button router-link href="/settings">
        <md-icon slot="icon">settings</md-icon>
        Settings
      </md-text-button>

      <span class="spacer"></span>

      <md-standard-icon-button id="theme-picker-trigger">
        <md-icon>palette</md-icon>
      </md-standard-icon-button>

      <md-linear-progress
        id="router-progress"
        indeterminate
      ></md-linear-progress>
    </header>
    <main>
      <div id="router-view"></div>
    </main>

    <md-dialog width="300" id="theme-picker">
      <div slot="header">Theme</div>

      <theme-picker></theme-picker>

      <md-text-button slot="footer" dialogAction="close">
        Close
      </md-text-button>
    </md-dialog>
  </body>
</html>
